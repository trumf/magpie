<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annotation Viewer</title>
    <!-- Required external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="annotation-styles.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/themes.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.6;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 500;
      }

      .header .actions {
        display: flex;
        gap: 10px;
      }

      .search-bar {
        margin-bottom: 20px;
        display: flex;
      }

      .search-bar input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
        font-size: 14px;
      }

      .search-bar button {
        padding: 8px 16px;
        background-color: #0366d6;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      .filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .filter-button {
        padding: 6px 12px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .filter-button.active {
        background-color: #e0e0e0;
        font-weight: bold;
      }

      .annotation-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
      }

      .annotation-item {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 16px;
        background-color: #f9f9f9;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .annotation-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .annotation-quote {
        font-style: italic;
        margin-bottom: 10px;
        color: #555;
        padding: 8px;
        background-color: #f0f0f0;
        border-left: 3px solid #0366d6;
      }

      .annotation-note {
        margin-bottom: 10px;
      }

      .annotation-meta {
        font-size: 12px;
        color: #666;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .annotation-file {
        display: inline-block;
      }

      .annotation-date {
        display: inline-block;
      }

      .annotation-tags {
        display: inline-block;
        background-color: #eef;
        padding: 2px 6px;
        border-radius: 3px;
      }

      .file-link {
        color: #0366d6;
        text-decoration: none;
      }

      .file-link:hover {
        text-decoration: underline;
      }

      #status-message {
        position: fixed;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 600px;
        z-index: 2000;
        pointer-events: none;
      }

      #status-message .status {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        pointer-events: auto;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }

      .status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .empty-state {
        text-align: center;
        padding: 50px 0;
        color: #666;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #0366d6;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .annotation-list {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>All Annotations</h1>
      <div class="navigation-controls">
        <a href="index.html" class="back-link">‚Üê Back to Viewer</a>
      </div>
      <div class="status" id="status-message"></div>

      <div class="header">
        <h1>Annotation Viewer</h1>
        <div class="actions">
          <button id="export-btn" class="filter-button">
            Export Annotations
          </button>
          <button
            id="export-articles-btn"
            class="filter-button"
            title="Export articles with selected tags as a ZIP file"
          >
            üì¶ Export Tagged Articles
          </button>
        </div>
      </div>

      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search annotations..."
        />
        <button id="search-btn">Search</button>
      </div>

      <div class="filters">
        <button class="filter-button active" data-filter="all">
          All Annotations
        </button>
        <button class="filter-button" data-filter="recent">Recent</button>
        <div
          class="tag-filter-container"
          style="margin-left: auto; display: flex; align-items: center"
        >
          <span style="margin-right: 8px; font-size: 14px">Filter by tag:</span>
          <select
            id="tag-filter"
            style="padding: 6px; border-radius: 4px; border: 1px solid #ddd"
          >
            <option value="">Select a tag</option>
            <!-- Tag options will be populated dynamically -->
          </select>
          <button
            id="apply-tag-filter"
            class="filter-button"
            style="margin-left: 8px"
          >
            Apply
          </button>
        </div>
      </div>

      <div id="annotation-container">
        <div class="empty-state">
          <p>Loading annotations...</p>
        </div>
      </div>
    </div>
  </body>
</html>
