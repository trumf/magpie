<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Markdown Reader</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        text-align: center;
      }
      .offline-container {
        max-width: 600px;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin: 0 0 20px 0;
      }
      p {
        color: #666;
        line-height: 1.5;
        margin: 0 0 20px 0;
      }
      button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s;
      }
      button:hover {
        background: #0052a3;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <h1>You're Offline</h1>
      <p>
        Your cached content is still available! You can continue reading any
        previously loaded markdown files.
      </p>
      <p>Connect to the internet to access new content.</p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
      // Check if we're back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
