<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/icon-72x72.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="A modern markdown reader with annotation capabilities"
    />

    <!-- PWA primary metadata -->
    <title>Magpie</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="application-name" content="Magpie" />

    <!-- iOS specific metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Magpie" />

    <!-- PWA icons -->
    <link rel="apple-touch-icon" href="icons/icon-180x180.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/icon-180x180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="icons/icon-167x167.png"
    />

    <!-- iOS splash screens -->
    <!-- iPhone 14 Pro Max (428x926) -->
    <link
      rel="apple-touch-startup-image"
      href="splash/iphone14-portrait.png"
      media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)"
    />

    <!-- iPad Pro 12.9" (1024x1366) -->
    <link
      rel="apple-touch-startup-image"
      href="splash/ipad-pro-portrait.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
    />
